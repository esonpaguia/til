  hard_wrap: false

# Site settings
permalink: /:title.html
exclude: ["Makefile", "README.md", "./_/", "CNAME", "node_modules"]
sass:
  style: compressed

# Site info
url: http://esonpaguia.com/til
title: Today I Learned

# Google analytics
analytics:
